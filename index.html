<!DOCTYPE html>
<html ng-app='myApp'>
<head>

</head>
	
	<link rel="stylesheet" href="main.css">

<body>
	
	<div ng-init="on=true">
		
		<button ng-click="on=!on">Toggle On/Off</button>
		<div class="my-special-transition" ng-if="on">This content will enter and leave via transition</div>
		<div class="my-special-animation" ng-if="on">This content will enter and leave via animation</div>
	</div>

	<div ng-init="items=[1,2,3,4,5,6,7,8,9]">
		
		<input placeholder="Filter Repeat Items..." ng-model="f">
		<div ng-repeat="item in items | filter:f track by item" class="my-repeat-transition">
			transition {{ item }}
		</div>

	</div>

	<div ng-init="items=[1,2,3,4,5,6,7,8,9]">
		
		<input placeholder="Filter Repeat Items..." ng-model="d">
		<div ng-repeat="item in items | filter:d track by item" class="my-repeat-animation">
			animation {{ item }}
		</div>

	</div>

	<div ng-init="myExp='one'">
	  <button ng-click="myExp='one'">One</button>
	  <button ng-click="myExp='two'">Two</button>
	  <button ng-click="myExp='three'">Three</button>
	  <div class="my-slide-container">
	    <div ng-include="myExp" class="my-slide-animation"></div>
	  </div>
	</div>

	<div ng-init="mySwitch='one'">
	  <button ng-click="mySwitch='one'">One</button>
	  <button ng-click="mySwitch='two'">Two</button>
	  <button ng-click="mySwitch='three'">Three</button>
	  <div ng-switch="mySwitch" class="my-switch-container">
	    <div ng-switch-when="one" class="my-switch-animation">
	      one
	    </div>
	    <div ng-switch-when="two" class="my-switch-animation">
	      two
	    </div>
	    <div ng-switch-when="three" class="my-switch-animation">
	      three
	    </div>
	  </div>
	</div>

	<script type="text/ng-template" id="one">
	  one
	</script>

	<script type="text/ng-template" id="two">
	  two
	</script>

	<script type="text/ng-template" id="three">
	  three
	</script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular-animate.min.js"></script>

	<script src="app.js"></script>

</body>
</html>
