<!DOCTYPE html>
<html ng-app=''>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<script src="app.js"></script>
</head>
<body ng-controller="myController">

	<input type="text" ng-model="myValue.author">

	<div ng-repeat="message in messages | orderBy:'-views' | filter:myValue">
		
		<p>{{ message.author | uppercase }}</p>

		<p>{{ message.content | lowercase }}</p>

		<p>{{ message.views | currency:"ViewSD$" }}</p>

		<p>{{ message.published | date:"fullDate" }}</p>

	</div>

</body>
</html>
