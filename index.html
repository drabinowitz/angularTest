<!DOCTYPE html>
<html ng-app=''>
<head>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
	<link rel="stylesheet" href="main.css">
</head>
<body ng-init="classes='one two three'; title='An excellent title'; numbers=[0,1,2,3,4,5]">

	<div class="{{ classes }}">
		
		<h1 ng-repeat="number in numbers">{{ title }}</h1>

	</div>

</body>
</html>
